orWithRed:(r)/255.0 green:(g)/255.0 blue:(b)/255.0 alpha:1]</span><br><span class="line"></span><br><span class="line">#define RGBAColor(r, g, b ,a) [UIColor colorWithRed:(r)/255.0 green:(g)/255.0 blue:(b)/255.0 alpha:a]</span><br><span class="line"></span><br><span class="line">#define RandColor RGBColor(arc4random_uniform(255), arc4random_uniform(255), arc4random_uniform(255))</span><br><span class="line"></span><br><span class="line">#import &quot;ViewController.h&quot;</span><br><span class="line">#import &quot;Masonry.h&quot;</span><br><span class="line"></span><br><span class="line">@interface ViewController ()&lt;UITextFieldDelegate,UIScrollViewDelegate&gt;</span><br><span class="line"></span><br><span class="line">@property(nonatomic,strong) UIScrollView *mainScroll;</span><br><span class="line"></span><br><span class="line">@property(nonatomic,strong) UITextField *textField;</span><br><span class="line"></span><br><span class="line">@property(nonatomic,strong) UIView *countView;</span><br><span class="line"></span><br><span class="line">//@property(nonatomic,assign) BOOL keyBoardlsVisible;</span><br><span class="line"></span><br><span class="line">@property(nonatomic,assign) CGFloat insetBottom;</span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">@implementation ViewController</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">- (void)viewDidLoad &#123;</span><br><span class="line">    [super viewDidLoad];</span><br><span class="line">    //  给 _keyBoardlsVisible 赋初值</span><br><span class="line">    //    _keyBoardlsVisible = NO;</span><br><span class="line">    self.insetBottom = 0;</span><br><span class="line">    </span><br><span class="line">    self.mainScroll = [UIScrollView new];</span><br><span class="line">    [self.mainScroll setBackgroundColor:[UIColor whiteColor]];</span><br><span class="line">    self.mainScroll.delegate = self;</span><br><span class="line">    [self.view addSubview:self.mainScroll];</span><br><span class="line">    [self.mainScroll makeConstraints:^(MASConstraintMaker *make) &#123;</span><br><span class="line">        make.edges.equalTo(self.view);</span><br><span class="line">    &#125;];</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">#pragma mark--包含-个View的布局方式</span><br><span class="line">    //    self.countView = [[UIView alloc] init];</span><br><span class="line">    //    self.countView.backgroundColor = [UIColor greenColor];</span><br><span class="line">    //    [self.mainScroll addSubview:self.countView];</span><br><span class="line">    //</span><br><span class="line">    //    [self.countView makeConstraints:^(MASConstraintMaker *make) &#123;</span><br><span class="line">    //这句其实是指定view填充contentSize</span><br><span class="line">    //        make.edges.equalTo(self.mainScroll);</span><br><span class="line">    //确定宽度等于滚动条宽度，也是确定contentSize宽度的关键</span><br><span class="line">    //        make.width.equalTo(self.mainScroll);</span><br><span class="line">    //    &#125;];</span><br><span class="line">    //由于上面没有指定contentSize高度，此时无法确定滚动高度</span><br><span class="line">    //</span><br><span class="line">    //    UIImageView *imageView1 = [UIImageView new];</span><br><span class="line">    //    [imageView1 setBackgroundColor:RandColor];</span><br><span class="line">    //    [self.countView addSubview:imageView1];</span><br><span class="line">    //    [imageView1 makeConstraints:^(MASConstraintMaker *make) &#123;</span><br><span class="line">    //        make.top.equalTo(self.countView).offset(20);</span><br><span class="line">    //        make.left.right.mas_equalTo(self.countView);</span><br><span class="line">    //        make.height.mas_equalTo(900);</span><br><span class="line">    //    &#125;];</span><br><span class="line">    //</span><br><span class="line">    //    UIImageView *imageView2 = [UIImageView new];</span><br><span class="line">    //    [imageView2 setBackgroundColor:RandColor];</span><br><span class="line">    //    [self.countView addSubview:imageView2];</span><br><span class="line">    //    [imageView2 makeConstraints:^(MASConstraintMaker *make) &#123;</span><br><span class="line">    //        make.top.equalTo(imageView1.bottom).offset(20);</span><br><span class="line">    //        make.left.right.mas_equalTo(self.countView);</span><br><span class="line">    //        make.height.mas_equalTo(900);</span><br><span class="line">    //    &#125;];</span><br><span class="line">    //</span><br><span class="line">    //    //当视图高度大于屏幕的时候scrollView就可以滚动，设置宽度的方法相同</span><br><span class="line">    //    [self.countView updateConstraints:^(MASConstraintMaker *make) &#123;</span><br><span class="line">    //        // 设置容器视图的底部与要显示的子控件的底部相同，不然scrollView不能滚动</span><br><span class="line">    //        make.bottom.equalTo(imageView2);</span><br><span class="line">    //    &#125;];</span><br><span class="line">    </span><br><span class="line">#pragma mark--包含多个View的布局方式</span><br><span class="line">    for (int i=0; i&lt;40; i++) &#123;</span><br><span class="line">        UITextField *textF = [UITextField new];</span><br><span class="line">        textF.delegate = self;//设置代理</span><br><span class="line">        textF.backgroundColor = RandColor;</span><br><span class="line">        [self.mainScroll addSubview:textF];</span><br><span class="line">        [textF makeConstraints:^(MASConstraintMaker *make) &#123;</span><br><span class="line">            //确定宽度等于滚动条宽度，也是确定contentSize宽度的关键</span><br><span class="line">            make.width.equalTo(self.mainScroll);</span><br><span class="line">            //左边对齐</span><br><span class="line">            make.left.equalTo(self.mainScroll);</span><br><span class="line">            //y轴计算</span><br><span class="line">            make.top.equalTo(self.mainScroll).offset(i*45);</span><br><span class="line">            //高度写死</span><br><span class="line">            make.height.equalTo(40);</span><br><span class="line">        &#125;];</span><br><span class="line">        if(i==39)&#123;</span><br><span class="line">            //到最后一个View时候更新scollerView的contentSize高度也就是底部最多延伸到哪里</span><br><span class="line">            [self.mainScroll updateConstraints:^(MASConstraintMaker *make) &#123;</span><br><span class="line">                make.bottom.equalTo(textF.bottom);</span><br><span class="line">            &#125;];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    // 注册键盘通知</span><br><span class="line">    [[NSNotificationCenter defaultCenter] addObserver:self selector:@selector(keyboardWillChangeFrameNotification:) name:UIKeyboardWillChangeFrameNotification object:nil];</span><br><span class="line">    [[NSNotificationCenter defaultCenter] addObserver:self selector:@selector(keyboardWillHideNotification:) name:UIKeyboardWillHideNotification object:nil];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#pragma mark--代理方法键盘弹出</span><br><span class="line">-(void)textFieldDidBeginEditing:(UITextField *)textField</span><br><span class="line">&#123;   //得到当前操作的view</span><br><span class="line">    self.textField = textField;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#pragma mark--代理方法键盘关闭</span><br><span class="line">-(void)textFieldDidEndEditing:(UITextField *)textField</span><br><span class="line">&#123;   //得到当前操作的view</span><br><span class="line">    self.textField = textField;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#pragma mark--键盘弹出</span><br><span class="line">- (void)keyboardWillChangeFrameNotification:(NSNotification *)notification &#123;</span><br><span class="line">    </span><br><span class="line">    // 获取键盘基本信息（动画时长与键盘高度）</span><br><span class="line">    NSDictionary *userInfo = [notification userInfo];</span><br><span class="line">    CGRect rect = [userInfo[UIKeyboardFrameEndUserInfoKey] CGRectValue];</span><br><span class="line">    CGFloat keyboardHeight   = CGRectGetHeight(rect);</span><br><span class="line">    CGFloat keyboardDuration = [userInfo[UIKeyboardAnimationDurationUserInfoKey] doubleValue];</span><br><span class="line">    //获得当前输入框的Y坐标</span><br><span class="line">    CGFloat inputY = self.textField.frame.origin.y+self.textField.frame.size.height;</span><br><span class="line">    //滑动距离</span><br><span class="line">    CGFloat offsetY = self.mainScroll.contentOffset.y;</span><br><span class="line">    //输入框距离屏幕底部</span><br><span class="line">    CGFloat inputJd = self.mainScroll.frame.size.height-(inputY-offsetY);</span><br><span class="line">    </span><br><span class="line">    NSLog(@&quot;键盘高度==%f,输入框距离底部距离==%f&quot;,keyboardHeight,inputJd);</span><br><span class="line">    if(inputJd&lt;keyboardHeight)&#123;</span><br><span class="line">        self.insetBottom = keyboardHeight-inputJd;</span><br><span class="line">        // 更新滚动条</span><br><span class="line">        [UIView animateWithDuration:keyboardDuration animations:^&#123;</span><br><span class="line">            [self.mainScroll setContentOffset:CGPointMake(0, offsetY+self.insetBottom) animated:YES];</span><br><span class="line">        &#125;];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">#pragma mark--键盘隐藏</span><br><span class="line">- (void)keyboardWillHideNotification:(NSNotification *)notification &#123;</span><br><span class="line">    </span><br><span class="line">    // 获得键盘动画时长</span><br><span class="line">    NSDictionary *userInfo   = [notification userInfo];</span><br><span class="line">    CGFloat keyboardDuration = [userInfo[UIKeyboardAnimationDurationUserInfoKey] doubleValue];</span><br><span class="line">    //滑动距离</span><br><span class="line">    CGFloat offsetY = self.mainScroll.contentOffset.y;</span><br><span class="line">    // 更新滚动条</span><br><span class="line">    [UIView animateWithDuration:keyboardDuration animations:^&#123;</span><br><span class="line">        [self.mainScroll setContentOffset:CGPointMake(0, offsetY-self.insetBottom) animated:YES];</span><br><span class="line">    &#125;];</span><br><span class="line">    self.insetBottom = 0;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line">#pragma mark--触摸事件</span><br><span class="line">- (void)touchesBegan:(NSSet *)touches withEvent:(UIEvent *)event &#123;</span><br><span class="line">    [super touchesBegan:touches withEvent:event];</span><br><span class="line">    [self.view endEditing:YES];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)scrollViewWillBeginDragging:(UIScrollView *)scrollView&#123;</span><br><span class="line">    [self.view endEditing:YES];</span><br><span class="line">&#125;</span><br><span class="line">#pragma mark--移除通知</span><br><span class="line">- (void)dealloc &#123;</span><br><span class="line">    [[NSNotificationCenter defaultCenter] removeObserver:self];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@end</span><br></pre></td></tr></table></figure>
